<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1, h2, h3 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<div class="container">

    <section id="about">
        <div class="card">
            <h2>About Me</h2>
            <p>Hello, I'm John Doe, a web developer based in Anytown, USA. I have a passion for coding and creating awesome websites.</p>
        </div>
    </section>

    <section id="projects">
        <div class="card">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
                <img src="project1.jpg" alt="Project 1">
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
                <img src="project2.jpg" alt="Project 2">
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="card">
            <h2>Contact Me</h2>
            <p>Email: john.doe@example.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
    </section>

</div>

</body>
</html>
